<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Page</title>
    <link rel="stylesheet" href="quizstyles.css">
</head>
<body class="light-mode">
    <header>
        <div class="header-left">
            <div class="avatar">
                <img src="img/logo.jpg" alt="Avatar">
            </div>
            <h1>Quiz</h1>
        </div>
        <div class="header-buttons">
            <nav class="nav-bar">
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="quiz.html"class="active">Quiz</a></li>
                </ul>
            </nav>
            <button id="mode-toggle">
                <img src="img/light.png" alt="Toggle Light/Dark Mode">
            </button>
        </div>
    </header>
    <main>
    </main>
    <footer>
        <p>&copy; 2024 Victor. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var links = document.querySelectorAll('.nav-bar a');
            links.forEach(function(link) {
                link.addEventListener('click', function(event) {
                    event.preventDefault();
                    var targetPage = link.getAttribute('href');
                    document.querySelector('main').style.opacity = '0';
                    setTimeout(function() {
                        window.location.href = targetPage;
                    }, 500);
                });
            });
            // Initial fade-in effect
            document.querySelector('main').style.opacity = '1';
        });

        document.getElementById('mode-toggle').addEventListener('click', function() {
            var body = document.body;
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
